        <button id="yes">Yes</button>

    </div>
</div>
    <section id="header">
        <a href="#"><img src="img/tennisball.jpg"></a>
        <div>
            <ul id="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a class="current" href="shop.html">Shop</a></li>

        <div id="removeItem">
