<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>
<body>
<section id="header">
  <a href="#"><img src="img/tennisball.jpg"></a>
  <div>
    <ul id="navbar">
      <li><a href="home.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li id="dataNavBar"><a href="data.html" >Data</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="history.html">History</a>
      <li><a href="contact.html">Contact</a></li>
      <li><a class="current" href="cart.html">Cart</a></li>
      <div class="logs">
        <li><a href="login.html" id="in">log in</a></li>
        <li><a id="out">log out</a></li>
        <li><a href="register.html" id="registerNavBar">register</a></li>
      </div>
    </ul>
  </div>
</section>
<section id="checkout">
  <div id="summary">
    <h3>Cart Summary</h3>
    <table>
      <tr>
        <td>Cart Subtotal:</td>
        <td id="totalPrice">$</td>
      </tr>
      <tr>
        <td>Shipping</td>
        <td>Free</td>
      </tr>
      <tr>
        <td><strong>Total:</strong></td>
        <td><strong id="finalPrice">$</strong></td>
      </tr>
      <tr>
        <td><button  id="completeCheckOut">Complete Check Out</button></td>
      </tr>
    </table>
  </div>
  <div class="modal-container" id="modal-container">
    <div class="modal">
      <h2>Check Out Complete</h2>
      <p>You will be transferred to home window in a few seconds</p>
      <button id="close">close</button>
    </div>
  </div>
</section>
<div class="loader"></div>
<script src="checkoutScripts.js"></script>
<script src="generalScripts.js"></script>
</body>
</html>
